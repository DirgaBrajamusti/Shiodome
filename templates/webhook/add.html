{%extends "base.html"%}
{%block content %}

<article>
    <form action="/webhook" method="post">
        <label for="">Send To</label>
        <select id="" name="webhook" required>
            <option value="discord" selected>Discord</option>
        </select>
        <label>Webhook URL
            <input type="text" name="url" placeholder="url">
        </label>
        <button type="submit">Add Webhook</button>
    </form>

    {%if webhook_data["status"]%}
        <footer>
            <p>Your Webhook:</p>
            <table>
                <thead>
                    <tr>
                        <th>Webhook</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody>   
                {%for url in webhook_data["data"]%}
                    <tr>
                        <td>{{url['webhook']}}</td>
                        <td>{{url['url']}}</td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </footer>
    {%endif%}
</article>




{%endblock%}
